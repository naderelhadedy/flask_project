{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<h1>Welcome to <span>Citizens Bank</span></h1>
    <img src="/static/cover.png" height="350">
<h2>Total number of new citizens born in <span>{{current_year}}</span> is
        <span>{{total_count}} citizens</span>
    </h2>

    <div id="three_buttons">
        <a href="{{ url_for('add_citizen') }}" class="floated_left">
            <button class="buttons">Add new citizen</button>
        </a>

        <a href="{{ url_for('get_info') }}" class="floated_left">
            <button class="buttons">Get citizen info</button>
        </a>

        <a href="{{ url_for('view_all_citizens') }}" class="floated_left">
            <button class="buttons">View all citizens</button>
        </a>
    </div>
{% endblock %}
