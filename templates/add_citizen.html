{% extends "base.html" %}

{% block title %}Add New Citizen{% endblock %}

{% block content %}
    <h1>Add New Citizen</h1>
    <form method="post" id="add_citizen_form">
        Enter Citizen Name:
        <input type="text" name="citizen_name" class="inputs"><br><br>
        Enter Citizen's Father Name:
        <input type="text" name="citizen_father_name" class="inputs"><br><br>
        Enter Citizen's Mother Name:
        <input type="text" name="citizen_mother_name" class="inputs"><br><br>
        Choose Citizen Gender:
        <input type="radio" name="options" id="option1" value="Male">Male</input>
        <input type="radio" name="options" id="option2" value="Female">Female</input><br><br>
        <button type="submit" id="add_citizen_button">Add</button>
    </form>
    <p>
        <a href="{{ url_for('index') }}">
            <button class="buttons">Back</button>
        </a>
    </p>
{% endblock %}
